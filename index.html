<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Contacts list</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="contacts Active">
        <span class="text">
          Contacts
        </span>
        <div class="linedown"></div>
      </div>
      <div class="messages">
        <span class="text">Messages</span>
      </div>
    </div>
    <div class="search">
      <img src="search.png" alt="" />
      <input type="text" class="searchbar"  placeholder="Search "/>
    </div>
    <div class="contactlist">
      <div class="alphabets">
        <ul>
        <li class="A">
          A
        </li>
        <li class="A" style="color:#1CD9C6">
          D
        </li>
        <li class="A">
          H
        </li>
        <li class="A">
          L
        </li>
        <li class="A">
          P
        </li>
        <li class="A">
          S
        </li>
        <li class="A">
          U
        </li>
        <li class="A">
          X
        </li>
        <li class="A">
          Z
        </li>
        </ul>
      </div>
      <div class="contacts">
        <div class="contact">
          <div class="contactleft">
            <div class="imageholder">
              <img src="user1.png" alt="">
            </div>
            <span class="dot" style='color:orange;'>.</span>
            <div class="info">
            <div class="name">Dan Hopkins</div>
            <div class="number">517-415-3166</div>
          </div>
          </div>
          <div class="contactright">
            <span class="call fa fa-phone"></span>
            <span class="message fa fa-envelope"></span>
          </div>
   
        </div>
        <div class="contact">
          <div class="contactleft">
            <div class="imageholder">
              <img src="user2.jpg" alt="">
            </div>
            <span class="dot" style="color:red" >.</span>
            <div class="info">
            <div class="name">Daniel Williams</div>
            <div class="number">507-231-6312</div>
          </div>
          </div>
          <div class="contactright">
            <span class="call fa fa-phone"></span>
            <span class="message fa fa-envelope"></span>
          </div>
   
        </div>
        <div class="contact">
          <div class="contactleft">
            <div class="imageholder">
              <img src="user3.jpg" alt="">
            </div>
            <span class="dot" style="color:orange">.</span>
            <div class="info">
            <div class="name">David Ripple</div>
            <div class="number">961-866-8520</div>
          </div>
          </div>
          <div class="contactright">
            <span class="call fa fa-phone"></span>
            <span class="message fa fa-envelope"></span>
          </div>
   
        </div>
        <div class="contact">
          <div class="contactleft">
            <div class="imageholder">
              <img src="user4.jpg" alt="">
            </div>
            <span class="dot" style="color:greenyellow">.</span>
            <div class="info">
            <div class="name">Deborah Croy</div>
            <div class="number">914-541-4762</div>
          </div>
          </div>
          <div class="contactright">
            <span class="call fa fa-phone"></span>
            <span class="message fa fa-envelope"></span>
          </div>
   
        </div>
        <div class="contact">
          <div class="contactleft">
            <div class="imageholder">
              <img src="user5.jpg" alt="">
            </div>
            <span class="dot" style="color:greenyellow">.</span>
            <div class="info">
            <div class="name">Batrik Madison</div>
            <div class="number">317-219-5903</div>
          </div>
          </div>
          <div class="contactright">
            <span class="call fa fa-phone"></span>
            <span class="message fa fa-envelope"></span>
          </div>
   
        </div>
      </div>

    </div>
    <div class="footer">
      <ul>
        <li class="item"> <span class="dotcircle fa fa-circle-o"></span> <span class="text">All</span></li>
        <li class="item"> <span class="call fa fa-phone"></span> <span class="text">Recent</span></li>
        <li class="item"> <span class="groups fa fa-users"></span> <span class="text">Groups</span></li>
        <li class="item"> <span class="favorites fa fa-star"></span> <span class="text">Favorites</span></li>
        <li class="item"><span class="threedots fa fa-ellipsis-h"></span></li>
      </ul>
    </div>
  </div>

</body>
</html>
